<ul *ngFor="let td of todo">
  <li (click)="taskDone(td.id)">{{ td.id }} {{ td.title }} <span *ngIf="td.completed">V</span></li>
</ul>
<ul *ngIf="todoIsEmpty">
  <li>Ops! Non ci sono task</li>
</ul>
<input placeholder="Add todo here..." [(ngModel)]="title" type="text" required /> <button (click)="addTask(title)">+</button>
